<html lang="zh-CN"><head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="css/jquery.step.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.step.js"></script>
</head>
<body>
<div class="step-body" id="myStep">
	<div class="step-header" style="width: 80%; display: block;"><div class="step-bar"><div class="step-bar-active" style="width: 100%;"></div></div>
		<ul>
			<li class="step-active" style="width: 12.5%;">
			<p>填写申请表</p>
			<!-- <span>1</span> -->
			</li>
			<li class="step-active" style="width: 12.5%;">
			<p>上传资料</p>
			<!-- <span>2</span> -->
			</li>
			<li class="step-active" style="width: 12.5%;">
			<p>待确认</p>
			<!-- <span>3</span> -->
			</li>
			<li class="step-active" style="width: 12.5%;">
			<p>已确认</p>
			<!-- <span>4</span> -->
			</li>
			<li class="step-active" style="width: 12.5%;">
			<p>待受理</p>
			<!-- <span>5</span> -->
			</li>
			<li class="step-active" style="width: 12.5%;">
			<p>已受理</p>
			<!-- <span>6</span> -->
			</li>
			<li class="step-active" style="width: 12.5%;">
			<p>预约完成</p>
			<!-- <span>7</span> -->
			</li>
			<li class="step-active" style="width: 12.5%;">
			<p>签证单已发放</p>
			<!-- <span>8</span> -->
			</li>
		</ul>
	</div>
	<div class="step-content">
		<div class="step-list" style="display: none;">填写申请表</div>
		<div class="step-list" style="display: none;">上传资料</div>
		<div class="step-list" style="display: none;">待确认</div>
		<div class="step-list" style="display: none;">已确认</div>
		<div class="step-list" style="display: none;">待受理</div>
		<div class="step-list" style="display: none;">已受理</div>
		<div class="step-list" style="display: none;">预约完成</div>
		<div class="step-list" style="display: none;">签证单已发放</div>
	</div>

</div>

<button id="preBtn">上一步</button>
<button id="nextBtn">下一步</button>
<button id="goBtn">跳转的指定的步骤</button>

</body></html>
